<!--shop by category-->
<section class="my-lg-14 my-8 section--shop-by-category">
  <div class="container">
    <div class="row d-flex flex-wrap">
      <h3>Shop by Category</h3>
      <div *ngFor="let item of categoriesList$ | async" class="card-product-wrapper my-3 col-md-4 col-lg-3">
        <a [routerLink]="'categories/' + item.id" class="text-decoration-none text-inherit">
          <div class="card card-product">
            <div class="card-body text-center py-8">
              <img [src]="item.imageUrl" [alt]="" class="mb-3">
              <div class="text-truncate">{{item.name}}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<!--stores-->
<section class="my-lg-14 my-8 section--stores" *ngIf="storesList$ | async as stores">
  <div class="container">
    <h3 class="mb-6">Stores</h3>
    <div class="row">
      <p>We have <span class="text-primary">{{ stores.length }}</span> vendors now</p>
    </div>
    <div class="row">
      <div *ngFor="let item of storesList$ | async" class="card-store-wrapper py-2 col-lg-4">
        <div class="card flex-row p-8 card-product card-store">
          <div>
            <img [src]="item.logoUrl" [alt]="item.name" class="rounded-circle icon-shape icon-xl">
          </div>
          <div class="ms-6">
            <h5 class="mb-1">
              <a [routerLink]="'stores/' + item.id" class="text-inherit">{{ item.name }}</a>
            </h5>
            <!--tags-->
            <div class="small text-muted">
              <ng-container *ngFor="let subitem of item.tagNames; last as last">
                <span>{{ subitem }}</span>
                <span *ngIf="!last" class="mx-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" fill="#C1C7C6" class="bi bi-circle-fill align-middle" viewBox="0 0 16 16"><circle cx="8" cy="8" r="8"/></svg>
                </span>
              </ng-container>
            </div>
            <div>
              <!-- badge -->
              <div class="badge text-bg-light border">{{ item.distanceInMeters }} km</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--featured categories-->
<section class="my-lg-14 my-8 section--category-products">
  <div class="container">
    <div class="row">
      <h3 class="mb-3">Fruits & Vegetables</h3>
      <div *ngFor="let item of fruitsList$ | async" class="card-product-wrapper col-md-4">
        <a [routerLink]="'/'" class="text-decoration-none text-inherit">
          <div class="card card-product my-2">
            <div class="card-body text-center py-8">
              <img [src]="item.imageUrl" [alt]="" class="mb-3 card-product-img">
              <div class="text-truncate">{{item.name}}</div>
              <div class="text-truncate">{{item.price | currency}}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="row mt-12">
      <h3 class="mb-3">Snacks & Munchies</h3>
      <div *ngFor="let item of snacksList$ | async" class="card-product-wrapper">
        <a [routerLink]="'/'" class="text-decoration-none text-inherit">
          <div class="card card-product my-2">
            <div class="card-body text-center py-8">
              <img [src]="item.imageUrl" [alt]="" class="mb-3 card-product-img">
              <div class="text-truncate">{{item.name}}</div>
              <div class="text-truncate">{{item.price | currency}}</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
