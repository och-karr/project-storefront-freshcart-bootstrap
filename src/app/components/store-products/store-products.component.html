<section class="my-lg-14 my-8">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-12">
        <ng-container *ngIf="currentStore$ | async as item">
          <div class="d-flex flex-column">
            <div>
              <img [src]="item.logoUrl" [alt]="item.name" class="rounded-circle icon-shape icon-xxl">
            </div>
            <div class="mt-4"><h1 class="mb-1 h4">{{item.name}}</h1>
              <div class="small text-muted"><span>It is only {{ (item.distanceInMeters / 1000).toFixed(1) }} km away from you! </span></div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-lg-8 col-12">
        test
      </div>
    </div>
  </div>
</section>
